name: Call a reusable workflow and use its outputs

on:
  workflow_dispatch:
    inputs:
      config-path:
        required: true
        type: string
      NeedFoo:
        required: true
        type: boolean
        default: false
      Needs1:
        required: false
        type: string
        default: ""
    
jobs:
  build:
      uses: ./.github/workflows/wf1.yml
      with: 
          config-path: ${{ inputs.config-path }}
  deploy:
      needs: ${{ input.Needs1 }}
      uses: ./.github/workflows/wf1.yml
      with: 
          config-path: ${{ inputs.config-path }}
