name: Call a reusable workflow and use its outputs

on:
  workflow_dispatch:
    inputs:
      config-path:
        required: true
        type: string
      NeedFoo:
        required: true
        type: boolean
        default: false
    
jobs:
  steps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - uses: ./.github/workflows/wf1.yml
        with: 
          config-path: ${{ inputs.config-path }}

      - uses: ./.github/workflows/wf3.yml
        with: 
          config-path: ${{ inputs.config-path }}
